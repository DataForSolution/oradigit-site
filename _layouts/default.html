<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | OraDigit</title>
  <meta name="description" content="{{ page.description | default: 'OraDigit – Anchored in Trust. Driven by Data.' }}">
  <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}" type="image/png">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=2' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  {% include navigation.html %}
  <main class="page-content">
    {{ content }}
  </main>
  {% include footer.html %}
 <!-- Back to Top Button -->
<button id="backToTop" title="Back to Top">↑</button>

<script>
  // Show/hide back to top button
  const backToTop = document.getElementById("backToTop");

  window.onscroll = function () {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      backToTop.style.display = "block";
    } else {
      backToTop.style.display = "none";
    }
  };

  backToTop.onclick = function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
</script>


</body>
</html>
