  <script>
    console.log("🛠 CookieConsent loaded:", !!window.cookieconsent);
    window.addEventListener("load", function() {
      if (!window.cookieconsent) {
        console.error("CookieConsent library not found!");
        return;
      }
      console.log("🛠 Initializing CookieConsent…");
      window.cookieconsent.initialise({
        palette: {
          popup:  { background: "#2a2a2a" },
          button: { background: "#4e503b" }
        },
        theme: "classic",
        type:  "opt-in",
        content: {
          message: "We use analytics cookies to improve your experience. Do you accept?",
          dismiss: "Accept all",
          deny:    "Decline",
          link:    "Learn more",
          href:    "/privacy"
        },
        onInitialise: function(status) {
          console.log("🛠 Cookie status:", status);
          gtag('consent','default',{
            analytics_storage: status === 'allow' ? 'granted' : 'denied'
          });
        },
        onStatusChange: function(status) {
          console.log("🛠 Cookie status changed to:", status);
          gtag('consent','update',{
            analytics_storage: status === 'allow' ? 'granted' : 'denied'
          });
        }
      });
    });
  </script>

 <!-- Back to Top Button -->
<button id="backToTop" title="Back to Top">↑</button>

<script>
  // Show/hide back to top button
  const backToTop = document.getElementById("backToTop");

  window.onscroll = function () {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      backToTop.style.display = "block";
    } else {
      backToTop.style.display = "none";
    }
  };

  backToTop.onclick = function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
</script>

   <!-- Chatbot Widget -->
    <!-- Chatbot Widget -->
  <div id="chatbot-container">
    <button id="chatbot-toggle" aria-label="Chat with us!">💬</button>
    <div id="chatbot-box" class="hidden">
      <div id="chatbot-header">OraDigit Assistant</div>
      <div id="chatbot-messages"></div>
      <div id="chatbot-controls" style="display:flex; gap:0.5em; padding:0.5em;">
        <input id="chatbot-input"
               placeholder="Ask me anything…"
               autocomplete="off"
               style="flex:1;"/>
        <button id="chatbot-send">Send</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      // Use your Firebase‐hosted function on your custom domain
      const CHAT_URL = "https://auth.oradigit.com/chat";
      console.log("🛠 Widget loaded—CHAT_URL =", CHAT_URL);

      const toggleBtn = document.getElementById('chatbot-toggle');
      const box       = document.getElementById('chatbot-box');
      const input     = document.getElementById('chatbot-input');
      const sendBtn   = document.getElementById('chatbot-send');
      const messages  = document.getElementById('chatbot-messages');

      // 1) Toggle the chat window
      toggleBtn.addEventListener('click', () => {
        box.classList.toggle('hidden');
        gtag('event', 'chatbot_open', { widget: 'ora-digit-assistant' });
      });

      // 2) Common send logic
      async function sendMessage() {
        const prompt = input.value.trim();
        if (!prompt) return;
        gtag('event', 'chatbot_send', {
        prompt_length: prompt.length,
        widget: 'assistant'
      });

        messages.innerHTML += `<div><strong>You:</strong> ${prompt}</div>`;
        input.value = '';
        messages.scrollTop = messages.scrollHeight;

        try {
          const res = await fetch(CHAT_URL, {
            method:  'POST',
            mode:    'cors',
            headers: { 'Content-Type': 'application/json' },
            body:    JSON.stringify({ prompt })
          });
          console.log("🛠 fetch status:", res.status);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const { reply } = await res.json();
          gtag('event', 'chatbot_reply', {
          reply_length: reply.length,
          widget: 'assistant'
        });
          messages.innerHTML += `<div><strong>Assistant:</strong> ${reply}</div>`;
          messages.scrollTop = messages.scrollHeight;
        } catch (err) {
          console.error("🛠 chat error:", err);
          gtag('event', 'chatbot_error', {
          error_message: err.message,
          widget: 'assistant'
        });
          messages.innerHTML +=
            `<div style="color:red;"><strong>Error:</strong> ${err.message}</div>`;
          messages.scrollTop = messages.scrollHeight;
        }
      }

      // 3) Send on Enter
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') sendMessage();
      });
      // 4) Send on button click
      sendBtn.addEventListener('click', sendMessage);
    })();
  </script>
