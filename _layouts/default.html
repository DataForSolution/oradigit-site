<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | OraDigit</title>
  <meta name="description" content="{{ page.description | default: 'OraDigit â€“ Anchored in Trust. Driven by Data.' }}">
  <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}" type="image/png">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=2' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  {% include navigation.html %}
  <main class="page-content">
    {{ content }}
  </main>
  {% include footer.html %}
<!-- Cookie Consent Banner -->
<div id="cookie-consent" class="cookie-banner">
  <div class="cookie-content">
    <p>
      We use cookies to enhance your experience and analyze traffic. You can accept all cookies or manage your preferences.
      See our <a href="/cookies/">Cookie Policy</a> for details.
    </p>
    <div class="cookie-buttons">
      <button id="accept-cookies" class="btn-solid">Accept All Cookies</button>
      <button id="manage-prefs" class="btn-outline">Manage Preferences</button>
    </div>
  </div>
</div>
 <!-- Cookie Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const banner = document.getElementById("cookie-consent");
      const acceptBtn = document.getElementById("accept-cookies");
      const manageBtn = document.getElementById("manage-prefs");

      if (!localStorage.getItem("cookiesAccepted")) {
        banner.style.display = "block";
      }

      acceptBtn.addEventListener("click", function () {
        localStorage.setItem("cookiesAccepted", "true");
        banner.style.display = "none";
      });

      manageBtn.addEventListener("click", function () {
        alert("Detailed preference management coming soon.");
      });
    });
  </script>
</body>
</html>
